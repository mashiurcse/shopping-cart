<!DOCTYPE html>
<html>
  <head>
    <title>Shopping Cart</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <section>
      <div class="container">
        <div class="cart">
          <div class="col-md-12 col-lg-10 mx-auto">
            <div class="cart-item">
              <div class="row">
                <div class="col-md-7 center-item">
                  <img src="images/product-1.png" alt="" />
                  <h5>iPhone 11 128GB Black</h5>
                </div>

                <div class="col-md-5 center-item">
                  <div class="input-group number-spinner">
                    <button id="iphoneMinus" class="btn btn-default">
                      <i class="fas fa-minus"></i>
                    </button>
                    <input
                      id="iphoneQnt"
                      type="text"
                      class="form-control text-center"
                      value="1"
                    />
                    <button id="iphonePlus" class="btn btn-default">
                      <i class="fas fa-plus"></i>
                    </button>
                  </div>
                  <h5>$ <span id="iphoneAmount">1219</span></h5>
                  <img src="images/remove.png" alt="" class="remove-item" />
                </div>
              </div>
            </div>

            <div class="cart-item">
              <div class="row">
                <div class="col-md-7 center-item mx-auto">
                  <img src="images/product-2.png" alt="" />
                  <h5>iPhone 11 Silicone Case - Black</h5>
                </div>
                <div class="col-md-5 center-item">
                  <div class="input-group number-spinner">
                    <button id="caseMinus" class="btn btn-default">
                      <i class="fas fa-minus"></i>
                    </button>
                    <input
                      id="caseQnt"
                      type="text"
                      class="form-control text-center"
                      value="1"
                    />
                    <button id="casePlus" class="btn btn-default">
                      <i class="fas fa-plus"></i>
                    </button>
                  </div>
                  <h5>$ <span id="caseAmount">59</span></h5>
                  <img src="images/remove.png" alt="" class="remove-item" />
                </div>
              </div>
            </div>

            <div class="cart-item">
              <div class="row">
                <div class="col-md-8">
                  <h5>Subtotal:</h5>
                  <h5>Tax:</h5>
                  <h5>Total:</h5>
                </div>

                <div class="col-md-4 status">
                  <h5>$ <span id="subTotal">1278</span></h5>
                  <h5>$ <span id="tax">25</span></h5>
                  <h5>$<span id="Total">1253</span></h5>
                </div>
              </div>
            </div>
            <div class="col-md-12 pt-4 pb-4">
              <button type="button" class="btn btn-success check-out">
                Check Out
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script>
      //iphonePlusBtn Event Listener
      const iphonePlusBtn = document.getElementById("iphonePlus");
      iphonePlusBtn.addEventListener("click", function() {
        const itemQnt = Qnt("iphoneQnt");
        const iphoneQntAdd = UpdateSpanTextPlus("iphoneQnt", itemQnt);
        updateAmount("iphoneAmount", iphoneQntAdd, 1219);

        const subTotal = parseFloat(
          document.getElementById("subTotal").innerText
        );
        const FinalSubTotal = subTotal + 1219;
        document.getElementById("subTotal").innerText = FinalSubTotal;
        const Total = parseFloat(document.getElementById("Total").innerText);
        const Tax = parseFloat(document.getElementById("tax").innerText);
        const FinalTotal = FinalSubTotal - Tax;
        document.getElementById("Total").innerText = FinalTotal;
      });

      //iphoneMinusBtn Event Listener
      const iphoneMinusBtn = document.getElementById("iphoneMinus");
      iphoneMinusBtn.addEventListener("click", function() {
        const itemQnt = Qnt("iphoneQnt");
        if (itemQnt > 1) {
          const iphoneQntDown = UpdateSpanTextMinus("iphoneQnt", itemQnt);
          updateAmount("iphoneAmount", iphoneQntDown, 1219);
        } else {
          return false;
        }

        const subTotal = parseFloat(
          document.getElementById("subTotal").innerText
        );
        const FinalSubTotal = subTotal - 1219;
        document.getElementById("subTotal").innerText = FinalSubTotal;
        const Total = parseFloat(document.getElementById("Total").innerText);
        const Tax = parseFloat(document.getElementById("tax").innerText);
        const FinalTotal = FinalSubTotal - Tax;
        document.getElementById("Total").innerText = FinalTotal;
      });

      const casePlusBtn = document.getElementById("casePlus");
      casePlusBtn.addEventListener("click", function() {
        const itemQnt = Qnt("caseQnt");
        const iphoneQntAdd = UpdateSpanTextPlus("caseQnt", itemQnt);
        updateAmount("caseAmount", iphoneQntAdd, 59);

        const subTotal = parseFloat(
          document.getElementById("subTotal").innerText
        );
        const FinalSubTotal = subTotal + 59;
        document.getElementById("subTotal").innerText = FinalSubTotal;
        const Total = parseFloat(document.getElementById("Total").innerText);
        const Tax = parseFloat(document.getElementById("tax").innerText);
        const FinalTotal = FinalSubTotal - Tax;
        document.getElementById("Total").innerText = FinalTotal;
      });

      const caseMinusBtn = document.getElementById("caseMinus");
      caseMinusBtn.addEventListener("click", function() {
        const itemQnt = Qnt("caseQnt");
        if (itemQnt > 1) {
          const iphoneQntDown = UpdateSpanTextMinus("caseQnt", itemQnt);
          updateAmount("caseAmount", iphoneQntDown, 59);
        } else {
          return false;
        }
        const subTotal = parseFloat(
          document.getElementById("subTotal").innerText
        );
        const FinalSubTotal = subTotal - 59;
        document.getElementById("subTotal").innerText = FinalSubTotal;
        const Total = parseFloat(document.getElementById("Total").innerText);
        const Tax = parseFloat(document.getElementById("tax").innerText);
        const FinalTotal = FinalSubTotal - Tax;
        document.getElementById("Total").innerText = FinalTotal;
      });

      function UpdateSpanTextPlus(id, itemQnt) {
        const iphoneQntAdd = 1 + itemQnt;
        document.getElementById(id).value = iphoneQntAdd;
        return iphoneQntAdd;
      }

      function UpdateSpanTextMinus(id, itemQnt) {
        if (itemQnt > 1) {
          var iphoneQntDown = itemQnt - 1;
          document.getElementById(id).value = iphoneQntDown;
          return iphoneQntDown;
        } else {
          return false;
        }
      }

      function Qnt(id) {
        const Qnt = parseFloat(document.getElementById(id).value);
        return Qnt;
      }

      function updateAmount(id, currentQnt, pricePerItem) {
        if (currentQnt > 0) {
          const iphoneAmount = parseFloat(
            document.getElementById(id).innerText
          );
          const iphoneAmountUpdate = currentQnt * pricePerItem;
          document.getElementById(id).innerText = iphoneAmountUpdate;
        } else {
          return 0;
        }
      }
    </script>
  </body>
</html>
